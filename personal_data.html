<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Isi Data Diri</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="logo.png">
    <style>
        .form-styled {
            display: flex;
            flex-direction: column;
        }

        .form-styled label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-styled input,
        .form-styled select {
            margin-bottom: 10px;
            /* Reduced margin */
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-styled .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
            /* Reduced margin */
        }

        .form-styled .form-group label {
            margin-bottom: 5px;
        }

        .form-styled .form-group input,
        .form-styled .form-group select {
            flex: 1;
        }

        .centered-heading {
            text-align: center;
            width: 100%;
        }
    </style>
</head>

<body class="bg-green">
    <div class="step-container">
        <div class="glass-card animate-slide-in">
            <h2 class="centered-heading">Isi Data Diri</h2>
            <br>
            <form id="personal-data-form" class="form-styled">
                <div class="form-group">
                    <label for="age">Umur:</label>
                    <input type="number" id="age" name="age" required>
                </div>

                <div class="form-group">
                    <label for="weight">Berat Badan (kg):</label>
                    <input type="number" id="weight" name="weight" required>
                </div>

                <div class="form-group">
                    <label for="height">Tinggi Badan (cm):</label>
                    <input type="number" id="height" name="height" required>
                </div>

                <div class="form-group">
                    <label for="family-diabetes">Apakah ada keluarga dengan diabetes?</label>
                    <select id="family-diabetes" name="family-diabetes" required>
                        <option value="yes">Ya</option>
                        <option value="no">Tidak</option>
                    </select>
                </div>

                <button type="button" class="primary-btn" onclick="submitPersonalData()">Lanjutkan</button>
            </form>
        </div>
    </div>

    <footer>
        <p>Made by Ikhwandi for Indonesia</p>
        <br>
    </footer>

    <script>
        function submitPersonalData() {
            const form = document.getElementById('personal-data-form');
            if (form.checkValidity()) {
                const age = document.getElementById('age').value;
                const weight = document.getElementById('weight').value;
                const height = document.getElementById('height').value;
                const familyDiabetes = document.getElementById('family-diabetes').value;

                // Calculate BMI
                const bmi = weight / ((height / 100) ** 2);

                // Store data in local storage or send to server
                localStorage.setItem('age', age);
                localStorage.setItem('weight', weight);
                localStorage.setItem('height', height);
                localStorage.setItem('bmi', bmi.toFixed(2));
                localStorage.setItem('familyDiabetes', familyDiabetes);

                // Redirect to the dashboard
                window.location.href = "dashboard.html";
            } else {
                form.reportValidity();
            }
        }
    </script>
</body>


</html>
